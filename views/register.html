<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container logo-container">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                <div>
                    <input style="display: inline; width: 150px ; margin-left: 20px;"  type="text" placeholder="Buscar productos, marcas" >
                    <button style="display: inline;"><i class="fas fa-search" ></i></button>
                </div>
            </div>
            <p><i class="fas fa-hand-holding-usd "></i>Comprá en cuotas y sin tarjeta de crédito</p>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
        </section>
        <main class= "mainregister">
            <div class="register">
            <form class="form-reglog" action="/" method="POST">
                <input type="text" name="name" placeholder="Nombre y apellido" style="border-radius: 5px;">
                <input type="text" name="user" placeholder="Nombre de usuario" style="border-radius: 5px;">
                <input type="email" name="email" placeholder="E-mail" style="border-radius: 5px;">
                <br>
                <label for="birth_date"><b>Fecha de nacimiento</b></label>
                <br>
                <input type="date" name="birth_date" id="birth_date" style="border-radius: 5px;">
                <br>
                <input type="text" name="addres" placeholder="Domicilio" style="border-radius: 5px;">
                <h4>Perfil del usuario</h4>
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>

                     <h4>Elegí tu foto de usuario</h4>
                <input type="file" name="avatar" style="border-radius: 5px;">
                <br>
                <br>
                <input type="password" name="pass" placeholder="Elegí tu contraseña" style="border-radius: 5px;">
                <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña" style="border-radius: 5px;">
                <br>
                <br>
                <input type="submit" value="Enviar" style="border-radius: 5px;">
                <input type="reset" value="Borrar" style="border-radius: 5px;">
                <br>
                <br>
            </form>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
